<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix | Clone | Login</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <link  rel="stylesheet" href="styles.css">
</head>
<body class="background">
  <!--Começo do cabeçalho-->
  <div class="container-fluid">
      <header class="row">
          <img class="img1" src="assets/logo.png" alt="logo">
      </header>
  </div>
  <!--Término do cabeçalho-->

  <!--Começo do formulário de login-->
  <div class="container-fluid">
      <div id="caixa-login" class="col-4 offset-4">
        <h1 class="text-white">Sign In</h1>
        <br />
          <form>
            <input type ="email" class="form-control form-control-lg" placeholder="Email or phone number"/>
              <br />

                  <input type ="password" class="form-control form-control-lg" placeholder="Password"/>
                  <br />
                  <br />
                  <button class="netflix">Sign In</button>
                  <div class="row mt-4">

                   <div class="col text-muted">
                   <input type="checkbox">Remember me
                   </div>

                     <div class="text-right col">
                     <a href="https://www.netflix.com/dz-en/LoginHelp" class="helpt">Need Help ?</a>
                     <br />
                     <br />
                     </div> 

                       <div>
                       <br />
                       <p class="new">New to Netflix? <a class="text-white" href="#">Sign up now.</a></p>
                       </div>

                        <div class="bot0">
                         <p class="bot">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" style="text-decoration: none;">Learn more.</a></p>
                       </div>
                  </div>
          </form>
      </div>
  </div>
  <!--Final do formulário de login-->

  <!--Começo do rodapé-->
  <footer>

    <div class="footer">

      <div class="col1">
        <p>Questions? Call 0800 591 8943</p>
        <p>FAQ</p>
        <p>Cookie Preferences</p>
        <br />
        <select class="yes">
          <i class="fa-solid fa-globe"></i>
          <option>English</option>
          <option>Português</option>
      </select>
      </div>

      <div class="col2"> 
        <p>Help Center</p>
        <p>Corporate Information</p>
      </div>  

      <div class="col3">
        <p>Terms of Use</p>
      </div>

      <div class="col4">
        <p>Privacy</p>
      </div>

      </div>
  
  </footer>
  <!--Final do rodapé-->
</body>
</html>
